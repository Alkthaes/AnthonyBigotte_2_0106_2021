<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/202a03a084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <div id="doc_page">
        <!--Header-->
        <header>
            <!--nav menu-->
            <nav>
                <div id="logo_reservia">
                    <img src="images/logo/Reservia@3x.png" alt="Logo Reservia">
                </div>
                <div class="button_nav" id="hebergements">
                    <a href="#hebergementssec" class="link_nav">Hébergements</a>
                </div>
                <div class="button_nav" id="activite">
                    <a href="#activitessec" class="link_nav">Activités</a>
                </div>
                <div class="button_nav" id="signup">
                    <a href="" class="link_nav">S'inscrire</a>
                </div>
            </nav>

        </header>

        <!--main part-->
        <main>
            <!--search section-->
            <section id="searchsec">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search_bar">
                    <i class="fas fa-map-marker-alt here"></i>
                    <input type="search" id="search" name="search" placeholder="Marseille, France">
                    <button id="search_btn">Rechercher</button>
                    <button id="iconesearch">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="box_filters">
                    <h3>Filtres</h3>
                    <ul id="filters">
                        <li class="logos">
                            <i class="fas fa-money-bill-wave logofilter"></i>
                            <p class="nom_filtre">Economique</p>
                        </li>
                        <li class="logos">
                            <i class="fas fa-child logofilter"></i>
                            <p class="nom_filtre">Familial</p>
                        </li>
                        <li class="logos">
                            <i class="fas fa-heart logofilter"></i>
                            <p class="nom_filtre">Romantique</p>
                        </li>
                        <li class="logos">
                            <i class="fas fa-dog logofilter"></i>
                            <p class="nom_filtre">Animaux autorisés</p>
                        </li>
                    </ul>
                </div>
                <div id="info">
                    <i class="fas fa-info info"></i>
                    <p id="p_info">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

            <!--lodging section-->
            <section id="hebergementssec">

            </section>

            <!--activities section-->
            <section id="activitessec">

            </section>
        </main>
    </div>

    <!--footer-->
    <footer>

    </footer>

</body>

</html>
